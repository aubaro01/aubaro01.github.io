<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Função para alternar entre os modos claro e escuro
        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Carregar o tema salvo ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="bg-gray-900 text-white dark:bg-gray-900 dark:text-white">

    <header class="py-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
            <h1 class="text-4xl font-bold">Meus Projetos</h1>
            <button onclick="toggleTheme()" class="text-xl">
                <!-- Ícone de alternância entre modos claro e escuro -->
                <span id="theme-toggle-icon" class="text-yellow-500">🌙</span>
            </button>
        </div>
    </header>

    <section class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <div class="bg-gray-800 dark:bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <h3 class="text-xl font-semibold mb-4">Desk-It</h3>
            <p class="text-sm text-gray-400 dark:text-gray-300 mb-4">Plataforma de setup de escritórios. Utiliza React e Typescript.</p>
            <a href="#" class="text-blue-500 hover:underline">Ver Projeto</a>
        </div>
        
        <div class="bg-gray-800 dark:bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <h3 class="text-xl font-semibold mb-4">Scribubble</h3>
            <p class="text-sm text-gray-400 dark:text-gray-300 mb-4">Desenhe em 3D com WebVR, utilizando Three.js e Preact.</p>
            <a href="#" class="text-blue-500 hover:underline">Ver Projeto</a>
        </div>

        <div class="bg-gray-800 dark:bg-gray-700 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow">
            <h3 class="text-xl font-semibold mb-4">Catch Muz!</h3>
            <p class="text-sm text-gray-400 dark:text-gray-300 mb-4">Jogo de adivinhação de músicas, desenvolvido com React e SocketIO.</p>
            <a href="#" class="text-blue-500 hover:underline">Ver Projeto</a>
        </div>
        
        <!-- Adicione mais projetos aqui -->
    </section>



</body>
</html>
